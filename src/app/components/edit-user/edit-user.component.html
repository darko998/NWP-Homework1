<div class="container mt-5">
    <br><br><br><br><br>
    <div class="card pa-5">
        <div class="card-body">
            <h5 class="card-title">Edit user</h5>
            <h6 class="card-subtitle mb-2 text-muted">Enter user details</h6>

            <div class="row mt-5">
                <div class="col">
                    <input type="text" class="form-control mb-3" placeholder="First name" [(ngModel)]="firstName" />
                    <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="lastName" />
                    <button class="btn btn-dark mt-5" (click)="editUser()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
